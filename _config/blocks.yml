---
Name: 'blocks'
After:
  - 'framework/*'
  - 'cms/*'
---
SiteTree:
  extensions:
    - BlocksSiteTreeExtension
ContentController:
  extensions:
    - BlocksContentControllerExtension
  url_handlers:
    'block/$ID!': 'handleBlock'
SiteConfig:
  extensions:
    - BlockSiteConfigExtension

Block:
  extensions:
    - Versioned('Stage','Live')
  # Used to display in the CMS' SiteConfig 'User defined content-areas' field
  default_content_areas:
    - BeforeContent
    - Content
    - AfterContent

BlockManager:
  config_sources:
    - YML
    - User

